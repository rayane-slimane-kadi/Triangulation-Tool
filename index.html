<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulation Tool</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- script for CSV api -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
    <script src="script.js"></script>
    <script>
    // whenever page is openened it is made up to date
    window.onload = function() {
        loadCourses();
      };
    </script>
</head>

<body>

    <!-- Adding Sidebar -->
    <div class="sidebar">
        <span class="material-symbols-outlined" id="courses-icon">school</span>
        <a id="courses-label" href="index.html">Courses</a>
        <span class="material-symbols-outlined" id="students-icon">group</span>
        <a id="students-label" href="students.html">Students</a>
        <span class="material-symbols-outlined" id="units-icon">interests</span>
        <a id="units-label" href="units.html">Units</a>
        <span class="material-symbols-outlined" id="expectations-icon">done</span>
        <a id="expectations-label" href="expectations.html">Expectations</a>
       
        <span class="material-symbols-outlined" id="upload-icon">cloud_upload</span>
        <label for="file-input" id="upload-label">Upload CSV</label>
        <input type="file" id="file-input" style="display: none;" onchange="fileUploaded()">
    
        <span class="material-symbols-outlined" id="update-icon">refresh</span>
        <a id="update-label" href="" onclick="loadCourses()">Update courses</a>

        <button onclick="clearLocalStorage()">delete local storage</button>

        <div class="add-section">
            <span class="material-symbols-outlined" id="add-icon">add</span>
            <a id="add-label" href="" onclick="addCourse()">Add</a>
            <span class="material-symbols-outlined" id="delete-icon">delete</span>
            <a id="delete-label" href="" onclick="deleteCourse()">Delete</a>
            
            
        </div>
    </div>

    <!-- Main Content -->
    <div class="main">
        <h1>Triangulation Tool</h1>
        <div class="header">
            <h2 id="header">Courses</h2>
        </div>
        <div class="content"></div>
    </div>

</body>

</html>
